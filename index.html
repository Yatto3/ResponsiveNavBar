<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer ></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="header">
            <h1><span>Pant</span>heon</h1>
            <div data-menu class="burger-menu">
                <span id="one"></span>
                <span id="two"></span>
                <span id="three"></span>
            </div>
        </div>
        <div data-info class="info-container hidden">
            <div style="border-top: none;">Home</div>
            <div>About</div>
            <div>Projects</div>
            <div>Contact</div>
        </div>
        
    </nav>
    
        
       
</body>
</html>
